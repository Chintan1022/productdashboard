<div class="container-fluid">
  <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
      <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
          <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
              <div class="d-flex align-items-center justify-content-between mb-3">
                      <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>Admin Login</h3>
              </div>
              <form #LoginForm="ngForm" (ngSubmit)="onLogin(LoginForm.value)">
              <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingInput" name="email" required #email="ngModel" [class.is-invalid]="email.invalid && email.touched" placeholder="Email" ngModel>
                  <label for="floatingInput">Email address</label>
              </div>
              <p class="text-danger" [class.d-none]="email.valid || email.untouched ">Email field is required </p>
              <div class="form-floating mb-4">
                  <input [type]="pwdType" class="form-control" id="floatingPassword" placeholder="Password" name="password" required #password="ngModel" [class.is-invalid]="password.invalid && password.touched" placeholder="Password" ngModel>
                  <label for="floatingPassword">Password</label>
              </div>
              <p class="text-danger" [class.d-none]="password.valid || password.untouched ">Password field is required </p>

              <div class="d-flex align-items-center justify-content-between mb-4">
                  <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1" (click)="toggleShow()">
                      <label class="form-check-label" for="exampleCheck1" >Show Password</label>
                  </div>
               </div>
              <button type="submit" class="btn btn-primary py-3 w-100 mb-4" [disabled]="!LoginForm.valid">Log In</button>
            </form>
          </div>
      </div>
  </div>
</div>
